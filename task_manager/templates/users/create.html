{% extends 'base.html' %}
{% load bootstrap4 %}
{% load i18n %}

{% block content %}
<h1 class="my-4">{% translate 'Регистрация' %}</h1>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <button class="btn btn-primary" type="submit">{% translate 'Зарегистрировать' %}</button>
</form>
{% endblock %}
